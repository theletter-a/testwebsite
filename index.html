<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Kayla</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        #hiKayla {
            font-size: 3rem;
            font-weight: bold;
            transition: opacity 2s;
            cursor: pointer;
        }
        #newMessage {
            display: none;
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="hiKayla" onclick="fadeOutText()">Hi Kayla</div>
    <div id="newMessage">Who was in Paris?</div>

    <script>
        function fadeOutText() {
            const hiKayla = document.getElementById('hiKayla');
            const newMessage = document.getElementById('newMessage');

            hiKayla.style.opacity = '0';
            setTimeout(() => {
                hiKayla.style.display = 'none';
                newMessage.style.display = 'block';
            }, 2000);
        }
    </script>
</body>
</html>
